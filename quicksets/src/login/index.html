<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickSets - Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>


<body class="app">

    <header>
        <img src="images/quicksets_logo.png" alt="QuickSets Logo" class="logo">
        <h2>QuickSets Login</h2>
    </header>
    <main class="login-page">
        <form class="login-card" action="app.html">
            <label>
                Email
                <input type="email" required />
            </label>
            <label>
                Password
                <input type="password" required />
            </label>
            <button type="submit">Log In</button>
        </form>
        <a class="github-link" href="https://github.com/SethHales/MyStartup">GitHub</a>
    </main>
    <footer>
        <nav class="tab-menu">
            <a href="log.html" class="tab">Logger</a>
            <a href="history.html" class="tab">History</a>
            <a href="profile.html" class="tab">Profile</a>
        </nav>
    </footer>

</body>

</html>
