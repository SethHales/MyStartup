<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickSets - Log</title>
    <link href="style.css" rel="stylesheet">
</head>

<body class="app">
    <header>
        <img src="images/quicksets_logo.png" alt="QuickSets Logo" class="logo">
        <h2>Log Workout</h2>
        <p>Ronald Weasley</p>
    </header>
    <main>
        <p>This is where websocket data will appear. I have included some placeholders for reference</p>
        <p>Joe Bob just started a workout!</p>
        <p style="margin: 0px 0px 50">Harry Potter sent a connection request!</p>
        <form>
            <label>
                Date
                <input type="date" required />
            </label>

            <label>
                Exercise
                <input type="text" placeholder="Bench Press" />
            </label>
            <section>
                <h3>Sets</h3>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Reps</th>
                            <th>Weight</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS will add rows later -->
                    </tbody>
                </table>

                <button type="button">+ Add Set</button>
            </section>
            <label>
                Notes
                <textarea rows="3"></textarea>
            </label>

            <button type="submit">Save Workout</button>
        </form>
        <a href="https://github.com/SethHales/MyStartup">GitHub</a>
    </main>
    <footer>
        <nav class="tab-menu">
            <a href="log.html" class="tab" id="active">Logger</a>
            <a href="history.html" class="tab">History</a>
            <a href="profile.html" class="tab">Profile</a>
        </nav>
    </footer>
</body>

</html>
