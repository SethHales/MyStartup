<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuickSets - Log</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h2>Log Workout</h2>

        <form>
            <label>
                Date
                <input type="date" required />
            </label>

            <label>
                Exercise
                <input type="text" placeholder="Bench Press" />
            </label>
            <section>
                <h3>Sets</h3>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Reps</th>
                            <th>Weight</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS will add rows later -->
                    </tbody>
                </table>

                <button type="button">+ Add Set</button>
            </section>
            <label>
                Notes
                <textarea rows="3"></textarea>
            </label>

            <button type="submit">Save Workout</button>
        </form>
    </main>
    <nav id="bottom-nav">
        <a href="log.html" class="active">Log</a>
        <a href="history.html">History</a>
        <a href="profile.html">Profile</a>
    </nav>
</body>

</html>
